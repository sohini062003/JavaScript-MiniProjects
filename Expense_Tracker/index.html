<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border-radius: 10px;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #495057;
            font-size: 1.8rem;
            font-weight: bold;
        }

        form input {
            margin-bottom: 15px;
        }

        #expense-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #expense-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #expense-list li span {
            font-weight: 500;
            color: #495057;
        }

        #expense-list li .remove-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #expense-list li .remove-btn:hover {
            background-color: #fa5252;
        }

        #totalexpense {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #343a40;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group .btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Expense Tracker</h3>
        <form>
            <div class="mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Enter name of expense"
                    id="expensename"
                    required
                />
            </div>
            <div class="mb-3">
                <input
                    type="number"
                    class="form-control"
                    placeholder="Amount"
                    id="expenseamt"
                    required
                />
            </div>
        </form>

        <div class="button-group">
            <button class="btn btn-primary" id="expensebtn" type="submit">Add Expense</button>
            <button class="btn btn-danger" id="refreshbtn">Clear All Data</button>
        </div>

        <div id="expense" class="hidden mt-4">
            <ul id="expense-list"></ul>
        </div>

        <div id="totalexpense" class="hidden mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
