<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="quiz-container">
        <h2>Quiz App</h2>
        <div id="ques-container" class="hidden">
            <div id="question" class="mb-3"></div>
            <div id="choices" class="d-grid gap-2"></div>
            <div id="showres" class="my-3"></div>
            <button class="btn btn-dark text-light hidden" id="next">Next Question</button>
        </div>
        <div id="result-container" class="hidden">
            <div id="score"></div>
            <button id="restart" class="btn btn-primary hidden">Restart Quiz</button>
        </div>
        <button id="start" class="btn">Start Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
