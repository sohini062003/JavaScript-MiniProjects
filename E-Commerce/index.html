<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
        table {
        width: 100%;
        margin-top: 20px;
    }

    table td, table th {
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }

    table th {
        background-color: #333;
        color: #fff;
    }

    .btn {
        padding: 5px 10px;
    }
    </style>
</head>
<body>
    <div class="card container mb-3 py-3 px-3 bg-dark text-white ">
        <h3 class="lead text-center">E-commerce App</h3>
       <div class=" card container bg-dark "style= "width:18rem;">
       
        
        <table class="table text-light">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="item-list-1" class="text-light">
                <!-- Rows will be dynamically added here -->
                 <!-- <tr>
                <td>${item.name}</td>
                <td>$${item.price.toFixed(2)}</td>
                <td><button class="btn btn-primary btn-sm" data-id="${item.id}">Add to Cart</button></td>
            </tr> -->
            </tbody>
        </table>
          
     </div>
     <br>
     <div class="card py-2 " style="width: 18rem; margin:0 auto; padding:10px;">
        <div class="card-body">
           <p class="card-text "id="empty-cart"> Your cart is empty </p>
            <div class="container hidden" id="cart-total">
          <h5 class="card-title " >Your Cart:</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary " >Summary:</h6>
          
            
          <div >
            <ul id="cart-list">

            </ul>
          </div>
            
            <p><span id="Total-price">Total: $0.00</span></p>
            <button id="checkout" class="btn btn-warning"> Checkout</button>
            <p id="Checkoutmsg"></p>
            </div>
            </div>
          
        </div>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
